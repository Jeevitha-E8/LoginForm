<div class="container pt-5">
    <div class="row justify-content-sm-center pt-5">
      <div class="col-sm-6 shadow round pb-3">
      <form  [formGroup]="myform">
        <div class="form-group">
          <label for="exampleFormControlInput1" class="col-form-label">Name</label>
          <input type="name" formControlName="name" class="form-control" >
          <small *ngIf="myform.get('name').invalid && myform.get('name').touched" class="text-danger" >Name is required</small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="col-form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
          <small *ngIf="myform.get('email').invalid && myform.get('email').touched" class="text-danger" >Email is required</small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="col-form-label">Password</label>
          <input type="password" formControlName="password" class="form-control"  >
          <small *ngIf="myform.get('password').invalid && myform.get('password').touched" class="text-danger" >Password is required</small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="col-form-label">Description</label>
          <textarea class="form-control" formControlName="message" placeholder="Enter text here" rows="3"></textarea>
        </div>
        <div class="form-group">
          <button (click)="formmy()" [disabled]="myform.invalid" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      </div>
    </div>
</div>
